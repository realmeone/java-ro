syntax = "proto3";

option java_package = "one.realme.krot.net.romtp";
option java_outer_classname = "Messages";

message Block {
    uint32 version = 1;
    bytes previous_block_hash = 2;
    bytes merkle_root_hash = 3;
    uint32 timestamp = 4;
    uint32 hash = 5;
    repeated Transaction transactions = 7;
}

message Transaction {
    bytes version = 1;
    bytes hash  = 2;
    bytes from = 3;
    bytes to = 4;
    bytes amount = 5;
    int64 timestamp = 6;
    bytes signature = 7;
}